<!DOCTYPE html>
<html>
  <head>
    <title>Weather-site</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital@0;1&display=swap" rel="stylesheet">
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3ae9430295.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
  </br>
    <div class="container">
      <div class="row">
        <div class="col-1">
          London
        </div>
        <div class="col-1">
          New York
        </div>
        <div class="col-1">
          Amsterdam
        </div>
        <div class="col-1">
          Kiev
        </div>
        <div class="col-8"></div>
      </div>
    </div>
  </br>
  <div class="container">
      <div class="row">
        <div class="col-4">
            <form id="search-form">
                <input type="search" placeholder="Enter city" id="enter-city" autocomplete="off"/>
                <input type="submit" value="SEARCH" class="search">
              </form>
        </div>
      
        <div class="col-2">
            <button class="current" id="current-location-button">
                CURRENT
              </button>
        </div>      
        <div class="col-6"></div>
      </div>
    </div>
  </br>
</br>
  <div class="container">
      <div class="row">
        <div class="col-3">
            <h1 id="city"> 
                
                  </h1>
                <h2 id="date">
                  
                </h2>
                <h3 id="description">
                  
                </h3>
        </div>
        <div class="col-3">
            <i class="fa-solid fa-cloud-sun main"></i>
        </div>     
        <div class="col-3">
          <div>
                  <strong class = "temperature" id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                  
                </div>
        </div>
        <div class="col-3 otherDetails">
          <div  id="humidity"> Humidity: %
          </div>
        <div id="wind">
            Wind: km/h
        </div>
    </div> 
      </div>
    </div>
  </br>
</br>
    <div class="container">
        <div class="row">
            <div class="col-1">
            </div>
          <div class="col-2">
            <div class="sat">
              SAT
              <div>
                  <i class="fa-solid fa-cloud-sun"></i>
              </div>
              <div>
                  23°C
              </div>
            </div>
          </div>
          <div class="col-2">
              <div class="sun">
                SUN
                <div>
                    <i class="fa-solid fa-sun"></i> 
                </div>
                <div>
                    24°C
                </div>
              </div>
            </div>
            <div class="col-2">
                <div class="mon">
                  MON
                  <div>
                      <i class="fa-solid fa-cloud-showers-heavy"></i>
                  </div>
                  <div>
                      21°C
                  </div>
                </div>
              </div>
              <div class="col-2">
                  <div class="tue">
                    TUE
                    <div>
                        <i class="fa-solid fa-cloud-sun"></i>
                    </div>
                    <div>
                        23°C
                    </div>
                  </div>
                </div>
                <div class="col-2">
                    <div class="wed">
                      WED
                      <div>
                          <i class="fa-solid fa-sun"></i>
                      </div>
                      <div>
                          25°C
                      </div>
                    </div>
                  </div>
        </div>
      </div>
      </body>
      <br />
   <footer>
    <a href="https://github.com/Liliia2022/weather-site" target="_blank">Open-source code</a> by Liliia Bila
   </footer>
    <script src="script/index.js"></script>
  </body>
</html>
